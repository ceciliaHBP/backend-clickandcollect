<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
</head>
<body>
    <h2>Réinitialiser votre mot de passe</h2>
    <form method="post">
        <input type="password" name="newPassword" placeholder="Nouveau mot de passe" required>
        <button type="submit">Réinitialiser</button>
    </form>

    <script>
        // Récupérer le token de l'URL
        const token = window.location.pathname.split('/').pop();

        console.log("Token from URL:", token);

        // Mettre le token dans l'attribut "action" du formulaire
        const form = document.querySelector('form');
        console.log(`Form will be submitted to: /resetPassword/${token}`);
        form.action = `/resetPassword/${token}`;
    </script>

</body>
</html>
